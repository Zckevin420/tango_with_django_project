{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- <h1 class="mt-3 ms-5">Please Login/Signup First</h1> -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 40rem)">
        <div class="card shadow-lg p-4 bg-white rounded-4" style="width: 40rem;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">SIGN-UP</h2>
                <form method="post" action="/register/" class="mb-3">
                    {% csrf_token %}
                    <div id="tipmessage" class="container text-center py-3 msgdiv"
                        style="display: none; color: rgb(16, 5, 56); font-weight: bold;">
                    </div>
                    <div class="mb-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control rounded-5" placeholder="Username"
                               onclick="showMessage('150 characters or fewer. Letters, digits and @/./+/-/_ only.')" required>
                    </div>
                    <div class="mb-6">
                        <label for="suemail" class="form-label">Email Address</label>
                        <input type="email" id="suemail" name="suemail" class="form-control rounded-5" placeholder="name@example.com"
                               onclick="showMessage('Enter your Email')" required>
                    </div>
                    <div class="mb-6">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" id="password1" name="password1" class="form-control rounded-5" placeholder="Password Confirmation"
                               onclick="showMessage('Enter your password, more than 8 elements, do not be all numeric, do not use common password, do not be similar as other attributes')" required>
                    </div>
                    <div class="mb-6">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" id="password2" name="password2" class="form-control rounded-5" placeholder="Password Confirmation"
                               onclick="showMessage('Enter the same password as before, for verification.')" required>
                    </div>

                    <div class="mb-6">
                        <button type="submit" class="btn btn-outline-dark rounded-5 w-100">Sign Up</button>
                    </div>
                    <div class="mb-6">
                        <a href="{% url 'login' %}" class="btn btn-outline-dark rounded-5">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-5 py-3 bg-white">
        <div class="container text-center">
            <span class="text-muted">Â© Our Website Name</span>
        </div>
    </footer>
    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/my.js' %}"></script>
    {% if messages %}
        <script>
            window.onload = function() {
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            }
        </script>
    {% endif %}
</body>
</html>
