{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <h1 class="navbar-brand">Please Login/Signup</h1>
          </div>
        </nav>
    </div>
    <!-- <h1 class="mt-3 ms-5">Please Login/Signup First</h1> -->
    <div class="d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4 bg-white rounded-4" style="width: 40rem;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">LOGIN</h2>
                <div id="loginImages" class="carousel slide" data-bs-ride="carousel" style="width: 200px; margin:auto" data-bs-interval="2000">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="{% static 'img/icon/icon.jpg' %}" class="d-block w-100" alt="image of icon">
                        </div>
                        <div class="carousel-item active">
                            <img src="{% static 'img/loginImages/f603d3c2a83438c95437f5d3f363dbc.jpg' %}" class="d-block w-100" alt="image of 20">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'img/loginImages/59426a25d30d4e6a0a1f4ba55527693.jpg' %}" class="d-block w-100" alt="image of 24">
                        </div>
                    </div>
                </div>
                <form method="post" action="/login/" class="mb-3">
                    {% csrf_token %}
                    <div class="mb-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control rounded-5" id="email" name="email" required>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-5" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-dark rounded-5 w-100">Login</button>
                </form>
                <div class="text-center">
                    <a href="{% url 'register' %}"> NO ACCOUNT? CREATE ONE </a>
                </div>

                <!-- Comment Button -->
                <div class="text-end mt-5">
                    <button type="button" class="btn btn-outline-dark rounded-5" data-bs-toggle="modal" data-bs-target="#commentModal">
                        Comment
                    </button>
                </div>
                <!-- Comment Modal -->
                <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="commentModalLabel">Leave a Comment</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="commentForm">
                                    <div class="mb-3">
                                        <label for="commentText" class="col-form-label">Comment:</label>
                                        <textarea class="form-control" id="commentText" required></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-outline-dark">Submit Comment</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer py-4 bg-white">
        <div class="container text-center">
            <span class="text-muted">Â© Our Website Name</span>
        </div>
    </footer>
    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/my.js' %}"></script>
</body>
</html>
